          <!-- </ion-buttons> -->
          <ion-title>
            <img src="\assets\image\Title.PNG">
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header>Navigate</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home">
              <ion-icon color="primary" slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/find-medicine-filter">
                <ion-icon color="primary" slot="start" name="search"></ion-icon>
                <ion-label>
                  Find Medicine 
                </ion-label>
              </ion-item>
            </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false" *ngIf="!loggedIn">
            <ion-item routerLink="/login">
              <ion-icon color="primary" slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/signup">
              <ion-icon color="primary" slot="start" name="person"></ion-icon>
              <ion-label>
                SignUp
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/about-us">
              <ion-icon color="primary" slot="start" name="book"></ion-icon>
              <ion-label>
                About Us
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list *ngIf="loggedIn && (userRole==1)" >
            <ion-list-header>User</ion-list-header>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/enduser-medical-likes">
                <ion-icon color="primary" slot="start" name="star"></ion-icon>
                <ion-label>
                  Add to favourite
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list> -->
        <ion-list *ngIf="loggedIn && (userRole==1)">
          <ion-list-header>Super User</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/super-med-list">
              <ion-icon color="primary" slot="start" name="list"></ion-icon>
              <ion-label>
                Medicine List
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/super-med-req-ap">
              <ion-icon color="primary" slot="start" name="git-pull-request"></ion-icon>
              <ion-label>
                Request Approval
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/super-med-update">
                <ion-icon color="primary" slot="start" name="create"></ion-icon>
                <ion-label>
                  Update
                </ion-label>
              </ion-item>
            </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/super-medical-list">
              <ion-icon color="primary" slot="start" name="clipboard"></ion-icon>
              <ion-label>
                Medical List
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn && (userRole==2)">
          <ion-list-header>Medical Store</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/medical-store">
              <ion-icon color="primary" slot="start" name="medical"></ion-icon>
              <ion-label>
                Medical Store
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/medical-med-add">
              <ion-icon color="primary" slot="start" name="add-circle"></ion-icon>
              <ion-label>
                Add Medicine
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/medical-req-med">
              <ion-icon color="primary" slot="start" name="medkit"></ion-icon>
              <ion-label>
                Request For Medicine
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/medical-med-list">
              <ion-icon color="primary" slot="start" name="list"></ion-icon>
              <ion-label>
                Medicine List
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list *ngIf="loggedIn">
            <ion-list-header>Logout User</ion-list-header>
          <ion-menu-toggle>
            <ion-item (click)="logOut()">
              <ion-icon color="primary" slot="start" name="arrow-dropleft-circle"></ion-icon>
              <ion-label>
                  Logout
                </ion-label>
            </ion-item>
            <!-- <ion-buttons slot="end">
            <ion-button color="primary" *ngIf="loggedIn" (click)="logOut()">
              <ion-icon name="arrow-dropleft-circle"></ion-icon>Logout
            </ion-button> -->

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
