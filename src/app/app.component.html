<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
            <!-- Normal user -->
          <ion-buttons slot="end">
            <ion-button *ngIf="loggedIn" (click)="logOut()">
              Logout
            </ion-button>

          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
       
        <!-- <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">

            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->
        <ion-list>
          <ion-list-header>Navigate</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/login">
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Login
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/signup">
                  <ion-icon slot="start" name="person"></ion-icon>
                  <ion-label>
                    SignUp
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
        </ion-list>
        
        <!-- <ion-list *ngIf="loggedIn && (userRole==1)" >
            <ion-list-header>User</ion-list-header>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/enduser-medical-likes">
                <ion-icon slot="start" name="star"></ion-icon>
                <ion-label>
                  Add to favourite
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list> -->
        <ion-list *ngIf="loggedIn && (userRole==1)" >
          <ion-list-header>SuperUser</ion-list-header>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/super-med-list">
                <ion-icon slot="start" name="medkit"></ion-icon>
                <ion-label>
                  Medicine List
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/super-med-req-ap">
                <ion-icon slot="start" name="git-pull-request"></ion-icon>
                <ion-label>
                  Request Approval
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/super-med-update">
                <ion-icon slot="start" name="create"></ion-icon>
                <ion-label>
                  Update
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/super-medical-list">
                <ion-icon slot="start" name="clipboard"></ion-icon>
                <ion-label>
                  Medical List
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn && (userRole==2)">
          <ion-list-header>Medical Store</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/medical-store">
              <ion-icon slot="start" name="medical"></ion-icon>
              <ion-label>
                Medical Store
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/medical-med-add">
              <ion-icon slot="start" name="medkit"></ion-icon>
              <ion-label>
                Add Medicine
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/medical-req-med">
              <ion-icon slot="start" name="medkit"></ion-icon>
              <ion-label>
                Request For Medicine
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>










      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
