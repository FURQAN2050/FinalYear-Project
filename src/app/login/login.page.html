<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #signinForm="ngForm" (ngSubmit)="SigninUser(signinForm)">
        <ion-list>
      <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input name="email" type="email" ngModel></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input name="password" type="password" ngModel></ion-input>
          </ion-item>
  </ion-list>
  <ion-button type="submit" expand="full">Submit</ion-button>
</form>
</ion-content>
