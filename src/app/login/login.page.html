<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title><img src="assets/image/Login.PNG"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!-- <h1>MEDICINE FINDER</h1> -->
    <div class="login-logo">
        <img src="assets/image/Login-Logo.PNG">
    </div>
    <ion-card>
      <ion-card-header class="welcome">
          <ion-card-title>Welcome</ion-card-title>

          <ion-card-subtitle>Please Login</ion-card-subtitle>
      </ion-card-header>
     
      <ion-card-content>
          <form  #signinForm="ngForm" (ngSubmit)="SigninUser(signinForm)">
              <ion-list>
            <ion-item>
                <ion-label position="stacked">Email</ion-label>
                <ion-input name="email" type="email" ngModel></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input name="password" type="password" ngModel></ion-input>
                </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-button type="submit"  expand="full">Login</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="full" (click)="signUp()">Sign Up</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </form>
      </ion-card-content>
    </ion-card>
    
</ion-content>
