<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search Medicine"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let store of medicalstores">
      <ion-thumbnail slot="start">
        <img src={{store.image}}>
      </ion-thumbnail>
      <ion-text>{{store.name}}</ion-text>
      <!-- <p> {{store.address | slice:0:20}}</p> -->
      <!-- <span *ngIf="store.address.length >20 ">...</span> -->
      <ion-button clear color="primary" slot="end" (click)="openMedical(store.id)">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
