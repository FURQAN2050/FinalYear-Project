<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Medical Approvals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let approval of approvals">
      <ion-label>
            <h3>{{approval.email}}</h3>
            <p>{{approval.password}}</p>
            <ion-button  (click)="approvedMedical(approval)" slot="end">
              approve
            </ion-button>   <ion-button color="danger"  (click)="deleteApproval(approval)" slot="end">
                delete
              </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
