<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title>Medical Medicines</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar  [(ngModel)]="searchTerm" (ionChange)="searchMedicine()" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Medicine list</ion-list-header>
    <ion-item *ngFor="let medicine of medicines" >
      <ion-label>{{medicine.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
